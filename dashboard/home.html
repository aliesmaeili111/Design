<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with html ,css ,js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dcee8f2865.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="navigation">
        <ul>
            <li>
                <a href="">
                    <span class="icon"><i class="fa-brands fa-apple"></i></span>
                    <span class="title">Apple</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="icon"><i class="fa-brands fa-intercom"></i></span>
                    <span class="title">Customers</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="icon"><i class="fa-solid fa-circle-question"></i></span>
                    <span class="title">Help</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="icon"><i class="fa-solid fa-gear"></i></span>
                    <span class="title">Settings</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="icon"><i class="fa-solid fa-comment"></i></span>
                    <span class="title">Messages</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <span class="title">Password</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                    <span class="title">Sign out</span>
                </a>
            </li>
        </ul>

        <div class="toggle"></div>
    </div>


    <script>
        let navigation = document.querySelector('.navigation');
        let toggle = document.querySelector('.toggle');
        toggle.onclick = function(){
            navigation.classList.toggle('active')
        }
    </script>
    
</body>
</html>
