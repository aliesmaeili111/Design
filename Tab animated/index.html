<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab animated</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dcee8f2865.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="wrapper">

        <nav>

            <input id="home" name="tab" type="radio">
            <input id="inbox" name="tab" type="radio">
            <input id="contact" name="tab" type="radio">
            <input id="heart" name="tab" type="radio">
            <input id="about" name="tab" type="radio">

            <label class="home" for="home">
                <a href="#"><i class="fas fa-home"></i>Home</a>
            </label>
            <label class="inbox" for="inbox">
                <a href="#"><i class="far fa-comment"></i>Inbox</a>
            </label>
            <label class="contact" for="contact">
                <a href="#"><i class="far fa-envelope"></i>Contact</a>
            </label>
            <label class="heart" for="heart">
                <a href="#"><i class="far fa-heart"></i>Heart</a>
            </label>
            <label class="about" for="about">
                <a href="#"><i class="far fa-user"></i>About</a>
            </label>

            <div class="tab"></div>

        </nav>

    </div>

</body>
</html>
