<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Checkbox</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dcee8f2865.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <h2>Choose your favorites</h2>

        <div class="list">
            <div class="form-element">
                <input type="checkbox" name="platform" id="instagram" value="instagram">
                <label for="instagram">
                    <div class="icon">
                        <i class="fa fa-instagram"></i>
                    </div>
                    <div class="title">
                        instagram
                    </div>
                </label>
            </div>
            <div class="form-element">
                <input type="checkbox" name="platform" id="telegram" value="telegram">
                <label for="telegram">
                    <div class="icon">
                        <i class="fa fa-telegram"></i>
                    </div>
                    <div class="title">
                        Telegram
                    </div>
                </label>
            </div>
            <div class="form-element">
                <input type="checkbox" name="platform" id="github" value="github">
                <label for="github">
                    <div class="icon">
                        <i class="fa fa-github"></i>
                    </div>
                    <div class="title">
                        Github
                    </div>
                </label>
            </div>
            <div class="form-element">
                <input type="checkbox" name="platform" id="whatsapp" value="whatsapp">
                <label for="whatsapp">
                    <div class="icon">
                        <i class="fa fa-whatsapp"></i>
                    </div>
                    <div class="title">
                        whatsapp
                    </div>
                </label>
            </div>
            <div class="form-element">
                <input type="checkbox" name="platform" id="twitch" value="twitch">
                <label for="twitch">
                    <div class="icon">
                        <i class="fa fa-twitch"></i>
                    </div>
                    <div class="title">
                        Twitch
                    </div>
                </label>
            </div>
            <div class="form-element">
                <input type="checkbox" name="platform" id="slack" value="slack">
                <label for="slack">
                    <div class="icon">
                        <i class="fa fa-slack"></i>
                    </div>
                    <div class="title">
                        Slack
                    </div>
                </label>
            </div>
            <div class="form-element">
                <input type="checkbox" name="platform" id="linkedin" value="linkedin">
                <label for="linkedin">
                    <div class="icon">
                        <i class="fa fa-linkedin"></i>
                    </div>
                    <div class="title">
                        Linkedin
                    </div>
                </label>
            </div>
            <div class="form-element">
                <input type="checkbox" name="platform" id="dribbble" value="dribbble">
                <label for="dribbble">
                    <div class="icon">
                        <i class="fa fa-dribbble"></i>
                    </div>
                    <div class="title">
                        dribbble
                    </div>
                </label>
            </div>

        </div>
        
    </div>
</body>
</html>
