<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation menu with indicator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dcee8f2865.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="navbar">
        <ul>
            <li class="active">
                <a href="">
                    <i class="fa fa-home icon"></i>
                    <i class="fas fa-home activeicon"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa fa-user icon"></i>
                    <i class="fas fa-user activeicon"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa fa-folder icon"></i>
                    <i class="fas fa-folder activeicon"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa fa-heart icon"></i>
                    <i class="fas fa-heart activeicon"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa fa-cog icon"></i>
                    <i class="fas fa-cog activeicon"></i>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
