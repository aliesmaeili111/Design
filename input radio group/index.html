<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input radio group</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <form>

            <label for="html">
                <input id="html" type="radio" name="radio" checked>
                <span>HTML</span>
            </label>

            <label for="python">
                <input id="python" type="radio" name="radio" checked>
                <span>PYTHON</span>
            </label>

            <label for="django">
                <input id="django" type="radio" name="radio" checked>
                <span>DJANGO</span>
            </label>


        </form>

    </div>

</body>
</html>
