<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <input type="radio" name="os" id="os-android" checked="true">
        <input type="radio" name="os" id="os-ios">

        <label for="os-android" class="os-android">
            <div class="dot"></div>
            <span>Android</span>
        </label>

        <label for="os-ios" class="os-ios">
            <div class="dot"></div>
            <span>IOS</span>
        </label>
        
    </div>
</body>
</html>
