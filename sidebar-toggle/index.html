<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Toggle with html and css javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dcee8f2865.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="sidebar-menu">

        <div class="toggle-btn">
            <i class="fa fa-angle-right"></i>
        </div>

        <div class="sidebar">

            <div class="links">

                <div class="link">
                    <a href="#">
                        <i class="fa fa-th-large"></i>
                        Dashboard
                    </a>
                </div>

                <div class="link">
                    <a href="#">
                        <i class="fa fa-bell"></i>
                        Notifications
                    </a>
                </div>

                <div class="link">
                    <a href="#">
                        <i class="fa fa-pie-chart"></i>
                        Analystics
                    </a>

                    <div class="sub-menu">
                        <a href="#">Sales</a>
                        <a href="#">Subscription</a>
                        <a href="#">Users</a>
                        <a href="#">Revenue</a>
                    </div>
                    
                </div>

                <div class="link">
                    <a href="#">
                        <i class="fa fa-calendar"></i>
                        Calendar
                    </a>
                </div>

                <div class="link">
                    <a href="#">
                        <i class="fa fa-cog"></i>
                        Settings
                    </a>
                </div>

            </div>

        </div>

    </div>
    <script src="file.js"></script>
</body>
</html>
